<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta id="salle-name" name="salle-name" content="{{ salle_name | default('') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salle de R√©union Tramontane</title>
  <style>
    /* Global styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    /* Background container */
    #background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      animation: zoomBackground 20s infinite alternate ease-in-out;
    }
    @keyframes zoomBackground {
      0% { transform: scale(1); filter: brightness(1); }
      50% { transform: scale(1.02); filter: brightness(1.1); }
      100% { transform: scale(1); filter: brightness(1); }
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(255,255,255,0.05), rgba(0,0,0,0.2));
      pointer-events: none;
      z-index: 0;
    }
    /* Manual join interface */
    .meeting-join {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
      background: rgba(255,255,255,0.25);
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      backdrop-filter: blur(8px);
      transition: all 0.3s ease-in-out;
      z-index: 11;
    }
    .meeting-join input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: rgba(255,255,255,0.8);
      outline: none;
      width: 220px;
      transition: box-shadow 0.3s ease-in-out;
    }
    .meeting-join input:focus {
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
    }
    .meeting-join button {
      background-color: #28a745;
      border: none;
      border-radius: 8px;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: background 0.3s, transform 0.2s;
    }
    .meeting-join button:hover {
      background-color: #218838;
      transform: scale(1.05);
    }
    /* Header (date/time) */
    .header {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0,0,0,0.5);
      backdrop-filter: blur(4px);
      border-radius: 10px;
      padding: 12px 22px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 10;
    }
    .header p {
      margin: 5px 0;
      font-size: 1.6rem;
      font-weight: bold;
      color: #f1f1f1;
    }
    /* Title */
    .title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.4rem;
      font-weight: bold;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
      color: #fff;
      background: rgba(0,0,0,0.3);
      padding: 8px 20px;
      border-radius: 10px;
      z-index: 10;
    }
    /* Main content */
    .content {
      position: absolute;
      top: 120px;
      bottom: 40px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: flex-end;
      align-items: flex-start;
      z-index: 10;
    }
    .meetings {
      width: 100%;
      max-width: 550px;
      height: calc(100% - 50px);
      background: rgba(30,30,30,0.85);
      backdrop-filter: blur(10px);
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      padding: 20px;
      overflow-y: auto;
      color: #fff;
    }
    .meetings h2 {
      margin-top: 0;
      font-size: 1.5rem;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 0.8rem;
      color: #fff;
      border-bottom: 2px solid rgba(255,255,255,0.2);
      padding-bottom: 5px;
      text-align: center;
    }
    .status-current {
      margin-top: 5px;
      margin-bottom: 5px;
      padding: 6px 12px;
      display: inline-block;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      background-color: #28a745;
      color: white;
      animation: blink 1.5s infinite alternate;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    /* Meeting cards */
    .meeting-item {
      background-color: rgba(255,255,255,0.1);
      border-radius: 10px;
      margin: 8px 0;
      padding: 12px;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .meeting-item h3 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: bold;
      color: #f8f8f8;
    }
    .meeting-item p {
      font-size: 1rem;
      margin: 5px 0;
      color: #ddd;
    }
    .meeting-item.past {
      opacity: 0.75;
      color: #bbb;
      background-color: rgba(255,255,255,0.08);
    }
    .meeting-item button {
      align-self: flex-start;
      background-color: #28a745;
      border: none;
      border-radius: 6px;
      color: white;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background-color 0.3s, transform 0.2s;
      margin-top: 8px;
    }
    .meeting-item button:hover {
      background-color: #218838;
      transform: translateY(-1px);
    }
    /* Footer buttons */
    .footer-buttons {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 12px;
      z-index: 10;
    }
    .footer-buttons button {
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: rgba(255,255,255,0.25);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease-in-out;
      text-transform: uppercase;
    }
    .footer-buttons button:hover {
      background: rgba(255,255,255,0.5);
      color: black;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255,255,255,0.4);
    }
    /* Fullscreen exit hint */
    .exit-hint {
      position: fixed;
      bottom: 85px;
      left: 20px;
      z-index: 10;
      font-size: 0.9rem;
      font-weight: bold;
      color: #fff;
      background-color: rgba(0,0,0,0.5);
      padding: 5px 15px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.25);
      backdrop-filter: blur(4px);
      text-align: center;
      min-height: 30px;
      line-height: 1.2;
    }
  </style>
</head>
<body>
  <!-- Manual join interface -->
  <div class="meeting-join">
    <input type="text" id="meeting-id" placeholder="Entrez l'ID de la r√©union">
    <button onclick="joinMeetingWithId()">üöÄ Rejoindre</button>
  </div>
  
  <div id="background-container"></div>
  
  <!-- Header (date/time) -->
  <div class="header">
    <p id="current-date"></p>
    <p id="current-time"></p>
  </div>
  
  <!-- Titre -->
  <div class="title">Salle de R√©union {{ salle_name | default('Toutes les salles') }}</div>
  
  <!-- Main content for meetings -->
  <div class="content">
    <div class="meetings">
      <h2>R√©unions d'aujourd'hui</h2>
      <div id="meetings-container">Chargement des r√©unions...</div>
    </div>
  </div>
  
  <!-- Footer buttons -->
  <div class="footer-buttons">
    <button onclick="document.documentElement.requestFullscreen()">üî≤ Plein √©cran</button>
    <button onclick="document.exitFullscreen()">‚ùé R√©duire</button>
    <button onclick="fetchMeetings()">üîÑ Rafra√Æchir</button>
  </div>
  
  <!-- Fullscreen exit hint -->
  <div class="exit-hint">
    <p>üîî Maintenez <strong>√âchap</strong> pour quitter le mode plein √©cran</p>
  </div>
  
  <script>
    // Update date and time
    function updateDateTime() {
      const now = new Date();
      document.getElementById('current-date').textContent =
        now.toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
      document.getElementById('current-time').textContent = now.toLocaleTimeString('fr-FR');
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
    
    // Variable pour √©viter les mises √† jour inutiles
    let previousMeetings = JSON.stringify([]);
    
    // Fetch meetings and update display
    async function fetchMeetings() {
      try {
        // üîç R√©cup√©rer la salle actuelle depuis l'URL
        let salleName = window.location.pathname.split('/')[1] || '';
        salleName = salleName.toLowerCase(); // Normalisation
        
        // üîÑ Charger les r√©unions depuis le fichier JSON
        const response = await fetch(`/meetings.json?t=${Date.now()}`);
        let meetings = await response.json();
        
        // üéØ FILTRAGE : Garder uniquement les r√©unions de la salle demand√©e
        if (salleName) {
          meetings = meetings.filter(m => m.salle.toLowerCase() === salleName);
        }
        
        // üîç FILTRAGE SUPPL√âMENTAIRE : Ne conserver que les r√©unions du jour
        const today = new Date().toDateString();
        meetings = meetings.filter(m => {
          const meetingDate = new Date(m.start).toDateString();
          return meetingDate === today;
        });
        
        // ‚úÖ V√©rifier si les r√©unions ont chang√© avant d'actualiser l'affichage
        const currentMeetingsString = JSON.stringify(meetings);
        if (previousMeetings === currentMeetingsString) return;
        previousMeetings = currentMeetingsString;
        
        // ‚úÖ Mettre √† jour l'affichage des r√©unions
        updateMeetingsDisplay(meetings);
        
      } catch (error) {
        console.error("‚ùå Erreur lors du chargement des r√©unions :", error);
        document.getElementById('meetings-container').innerHTML =
          '<p style="color: red; font-weight: bold; text-align: center;">‚ö†Ô∏è Impossible de r√©cup√©rer les r√©unions. V√©rifiez la connexion.</p>';
      }
    }
    
    // Update meetings display
    function updateMeetingsDisplay(meetings) {
      const container = document.getElementById('meetings-container');
      container.innerHTML = '';
      const now = new Date();
      const pastMeetings = [];
      const currentMeetings = [];
      const upcomingMeetings = [];
      meetings.forEach(m => {
        const start = new Date(m.start);
        const end = new Date(m.end);
        if (end < now) {
          pastMeetings.push(m);
        } else if (start <= now && now < end) {
          currentMeetings.push(m);
        } else {
          upcomingMeetings.push(m);
        }
      });
      function createMeetingItem(meeting, category) {
        const start = new Date(meeting.start);
        const end = new Date(meeting.end);
        const startTime = start.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
        const endTime = end.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
        let extraInfo = '';
        if (category === 'En cours') {
          const diffMin = Math.floor((end - now) / 60000);
          extraInfo = `<p>‚è≥ Temps restant : ${diffMin} min</p>`;
        }
        let joinButton = '';
        if (meeting.joinUrl) {
          joinButton = `<button onclick="window.open('${meeting.joinUrl}', '_blank')">üìé Rejoindre</button>`;
        }
        const attendees = Array.isArray(meeting.attendees)
          ? meeting.attendees.join(', ')
          : meeting.attendees || 'Aucun invit√© sp√©cifi√©';
        return `<div class="meeting-item ${category === 'Termin√©e' ? 'past' : ''}">
                  <h3>${meeting.subject}</h3>
                  <p>üïí ${startTime} - ${endTime}</p>
                  ${extraInfo}
                  <p>üë• Invit√©s : ${attendees}</p>
                  ${joinButton}
                </div>`;
      }
      if (currentMeetings.length > 0) {
        container.innerHTML += `<h4 class="status-current">üü¢ En cours</h4>`;
        currentMeetings.forEach(m => {
          container.innerHTML += createMeetingItem(m, 'En cours');
        });
      }
      if (upcomingMeetings.length > 0) {
        container.innerHTML += `<h4>üîµ √Ä venir</h4>`;
        upcomingMeetings.forEach(m => {
          container.innerHTML += createMeetingItem(m, '√Ä venir');
        });
      }
      if (pastMeetings.length > 0) {
        container.innerHTML += `<h4>‚ö™ Termin√©es</h4>`;
        pastMeetings.forEach(m => {
          container.innerHTML += createMeetingItem(m, 'Termin√©e');
        });
      }
    }
    
    // Refresh meetings every 10 seconds
    setInterval(fetchMeetings, 10000);
    fetchMeetings();
    
    // Function to join a meeting using the meeting ID entered
    async function joinMeetingWithId() {
      const meetingId = document.getElementById('meeting-id').value.trim();
      if (!meetingId) {
        alert("Veuillez entrer l'ID de la r√©union.");
        return;
      }
      try {
        const response = await fetch('/getJoinUrl?meetingId=' + encodeURIComponent(meetingId));
        if (!response.ok) {
          throw new Error("Erreur lors de la r√©cup√©ration du lien de r√©union.");
        }
        const data = await response.json();
        if (data.joinUrl) {
          window.open(data.joinUrl, "_blank");
        } else {
          alert("Le lien de r√©union n'a pas pu √™tre r√©cup√©r√©.");
        }
      } catch (err) {
        console.error(err);
        alert("Une erreur s'est produite lors de la r√©cup√©ration du lien.");
      }
    }
    
    // Background rotation of the image every 30 minutes
    const backgrounds = [
      '/static/Images/iStock-1137376794.jpg',
      '/static/Images/iStock-1512013316.jpg',
      '/static/Images/iStock-2019872476.jpg',
      '/static/Images/iStock-2154828608.jpg',
      '/static/Images/iStock-2157915069.jpg',
      '/static/Images/iStock-2162113462.jpg',
      '/static/Images/iStock-2178301876.jpg',
      '/static/Images/iStock-2186748328.jpg',
      '/static/Images/iStock-2187797860.jpg',
      '/static/Images/iStock-2188982874.jpg'
    ];
    function changeBackground() {
      const randomImage = backgrounds[Math.floor(Math.random() * backgrounds.length)];
      document.getElementById('background-container').style.backgroundImage = `url('${randomImage}')`;
    }
    setInterval(changeBackground, 1800000);
    changeBackground();
  </script>
</body>
</html>
