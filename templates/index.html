<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta id="salle-name" name="salle-name" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salle de Réunion</title>

  <style>
    /* =============================
       1) Styles de base et global
       ============================= */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      overflow-y: auto;
      font-family: 'Segoe UI', sans-serif;
    }

    /* =============================
       2) Structure principale
       ============================= */
    .main-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: relative;
      z-index: 10;
      padding: 20px;
      box-sizing: border-box;
    }

    /* =============================
       3) Arrière-plan animé allégé
       ============================= */
    #background-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      animation: zoomBackground 30s infinite alternate ease-in-out;
    }
    @keyframes zoomBackground {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.005); }
      100% { transform: scale(1); }
    }

    /* Dégradé léger par-dessus l'image */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(255,255,255,0.05), rgba(0,0,0,0.2));
      pointer-events: none;
      z-index: 0;
    }

    /* =============================
       4) Section d'en-tête 
       ============================= */
    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    /* Date/Heure */
    .header {
      flex: 0 0 auto;
      background-color: rgba(0,0,0,0.5);
      backdrop-filter: blur(4px);
      border-radius: 10px;
      padding: 10px 18px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .header p {
      margin: 5px 0;
      font-size: 1.5rem;
      font-weight: bold;
      color: #f1f1f1;
    }

    /* Titre principal */
    .title {
      flex: 1;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
      color: #fff;
      background: rgba(0,0,0,0.3);
      padding: 8px 20px;
      border-radius: 10px;
      margin: 0 20px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* =============================
       5) Section des fonctionnalités 
       ============================= */
    .features-section {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 15px;
    }

    /* Barre de saisie "Rejoindre" */
    .meeting-join {
      display: flex;
      gap: 10px;
      align-items: center;
      background: rgba(255,255,255,0.25);
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      backdrop-filter: blur(8px);
      transition: all 0.3s ease-in-out;
    }
    .meeting-join input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: rgba(255,255,255,0.8);
      outline: none;
      width: 220px;
      transition: box-shadow 0.3s ease-in-out;
    }
    .meeting-join input:focus {
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
    }
    .meeting-join button {
      background-color: #28a745;
      border: none;
      border-radius: 8px;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: background 0.3s, transform 0.2s;
    }
    .meeting-join button:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    /* Quick Booking Button */
    .quick-booking-button {
      background-color: #6264A7; /* Couleur Teams */
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-right: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    .quick-booking-button:hover {
      background-color: #494AB5;
      transform: translateY(-2px);
    }

    /* =============================
       6) Section des salles
       ============================= */
    /* Bouton pour masquer/afficher les salles */
    .toggle-rooms-button {
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 0.8rem;
      cursor: pointer;
      margin-bottom: 10px;
      transition: all 0.3s;
      align-self: flex-start;
    }
    .toggle-rooms-button:hover {
      background-color: rgba(0,0,0,0.7);
    }

    .room-status-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 15px;
      overflow-x: auto;
      padding-bottom: 5px;
    }
    
    .room-status-card {
      flex: 0 0 100px;
      height: 70px;
      background: rgba(30,30,30,0.8);
      border-radius: 8px;
      padding: 6px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .room-status-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    }
    .room-status-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
    }
    .room-status-card.available::before {
      background-color: #28a745;
    }
    .room-status-card.occupied::before {
      background-color: #dc3545;
    }
    .room-status-card.soon::before {
      background-color: #ffc107;
    }
    .room-name {
      font-weight: bold;
      font-size: 0.95rem;
      margin-bottom: 3px;
      color: white;
    }
    .room-status {
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 3px;
    }
    .status-icon {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 3px;
    }
    .status-icon.available {
      background-color: #28a745;
      box-shadow: 0 0 10px #28a745;
    }
    .status-icon.occupied {
      background-color: #dc3545;
      box-shadow: 0 0 10px #dc3545;
    }
    .status-icon.soon {
      background-color: #ffc107;
      box-shadow: 0 0 10px #ffc107;
    }
    .room-time {
      font-size: 0.75rem;
      margin-top: 3px;
      color: #aaa;
    }
    .room-next {
      font-size: 0.7rem;
      margin-top: 2px;
      color: #999;
      text-align: center;
      max-width: 95px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    /* Animation de pulsation pour les salles occupées */
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.4); }
      70% { box-shadow: 0 0 0 5px rgba(220, 53, 69, 0); }
      100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); }
    }
    .room-status-card.occupied {
      animation: pulse 2s infinite;
    }
    /* État caché des salles */
    .room-status-container.hidden {
      height: 0;
      overflow: hidden;
      opacity: 0;
      margin: 0;
      padding: 0;
    }

    /* =============================
       7) Contenu principal (réunions)
       ============================= */
    .content {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      align-items: flex-start;
      overflow-y: auto;
    }
    .meetings {
      width: 100%;
      max-width: 550px;
      background: rgba(30,30,30,0.85);
      backdrop-filter: blur(10px);
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      padding: 20px;
      overflow-y: auto;
      color: #fff;
    }
    .meetings h2 {
      margin-top: 0;
      font-size: 1.5rem;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 0.8rem;
      color: #fff;
      border-bottom: 2px solid rgba(255,255,255,0.2);
      padding-bottom: 5px;
      text-align: center;
    }
    .status-current {
      margin-top: 5px;
      margin-bottom: 5px;
      padding: 6px 12px;
      display: inline-block;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      background-color: #28a745;
      color: white;
      animation: blink 1.5s infinite alternate;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    .meeting-item {
      background-color: rgba(255,255,255,0.1);
      border-radius: 10px;
      margin: 8px 0;
      padding: 12px;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .meeting-item h3 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: bold;
      color: #f8f8f8;
    }
    .meeting-item p {
      font-size: 1rem;
      margin: 5px 0;
      color: #ddd;
    }
    .meeting-item.past {
      opacity: 0.75;
      color: #bbb;
      background-color: rgba(255,255,255,0.08);
    }
    /* Affiche la salle si on est sur "Toutes les salles" */
    .meeting-salle {
      font-weight: bold;
      margin: 4px 0;
      color: #ddd;
    }
    /* Bouton Rejoindre */
    .meeting-item button {
      align-self: center;
      background-color: #2828a7;
      border: none;
      border-radius: 10px;
      color: white;
      padding: 4px 30px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background-color 0.3s, transform 0.2s;
      margin-top: 1px;
    }
    .meeting-item button:hover {
      background-color: #218838;
      transform: translateY(-1px);
    }
    /* Chronomètre visuel */
    .meeting-progress-container {
      width: 100%;
      height: 8px;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 4px;
      margin: 8px 0;
      overflow: hidden;
    }
    .meeting-progress-bar {
      height: 100%;
      border-radius: 4px;
      transition: width 1s linear;
    }
    .meeting-progress-bar.early {
      background-color: #28a745;
    }
    .meeting-progress-bar.middle {
      background-color: #17a2b8;
    }
    .meeting-progress-bar.late {
      background-color: #ffc107;
    }
    .meeting-progress-bar.ending {
      background-color: #dc3545;
    }
    .meeting-progress-text {
      font-size: 0.9rem;
      color: #ddd;
      display: flex;
      justify-content: space-between;
      margin-top: 3px;
    }
    .time-marker {
      font-weight: bold;
      margin-top: 2px;
      font-size: 0.85rem;
    }
    .time-marker .start {
      text-align: left;
    }
    .time-marker .end {
      text-align: right;
    }

    /* =============================
       8) Pied de page
       ============================= */
    .footer-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
    }
    /* Boutons bas de page */
    .footer-buttons {
      display: flex;
      gap: 12px;
    }
    .footer-buttons button {
      padding: 8px 16px;
      font-size: 0.9rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: rgba(255,255,255,0.25);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease-in-out;
    }
    .footer-buttons button:hover {
      background: rgba(255,255,255,0.5);
      color: black;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255,255,255,0.4);
    }
    /* Indication sortie plein écran */
    .exit-hint {
      font-size: 0.9rem;
      font-weight: bold;
      color: #fff;
      background-color: rgba(0,0,0,0.5);
      padding: 5px 15px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.25);
      backdrop-filter: blur(4px);
      text-align: center;
      min-height: 30px;
      line-height: 1.2;
    }

    /* =============================
       9) Réservation rapide de réunions
       ============================= */
    .booking-modal {
      display: none; 
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
    }
    .booking-modal-content {
      background-color: rgba(40, 40, 40, 0.95);
      color: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 500px;
      animation: modalFadeIn 0.3s;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    @keyframes modalFadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .booking-modal h2 {
      margin-top: 0;
      color: white;
      font-size: 1.5rem;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      background-color: rgba(255,255,255,0.1);
      border-radius: 8px;
      font-size: 1rem;
      color: white;
    }
    .quick-duration-buttons {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }
    .duration-button {
      flex: 1;
      background-color: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 6px;
      padding: 8px;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s;
    }
    .duration-button:hover, .duration-button.active {
      background-color: #6264A7;
      border-color: #494AB5;
    }
    .booking-modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
      margin-top: 20px;
    }
    .booking-modal-buttons button {
      padding: 8px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      border: none;
    }
    .cancel-button {
      background-color: rgba(255,255,255,0.2);
      color: white;
    }
    .create-button {
      background-color: #2F7D32;
      color: white;
    }
    .cancel-button:hover {
      background-color: rgba(255,255,255,0.3);
    }
    .create-button:hover {
      background-color: #388E3C;
    }
    .room-availability {
      margin: 15px 0;
      font-size: 0.9rem;
    }
    .room-availability .available {
      color: #4CAF50;
      font-weight: bold;
    }
    .room-availability .occupied {
      color: #F44336;
      font-weight: bold;
    }

    /* Zone de IDs récents */
    #recent-ids {
      background: rgba(30,30,30,0.7);
      padding: 8px;
      border-radius: 8px;
      margin-top: 10px;
      width: 100%;
    }
    #recent-ids h4 {
      margin: 0 0 8px 0;
      font-size: 0.9rem;
      color: #aaa;
    }
    .recent-id {
      background: rgba(98, 100, 167, 0.4);
      padding: 5px 10px;
      border-radius: 4px;
      margin-bottom: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
    }
    .recent-id:hover {
      background: rgba(98, 100, 167, 0.8);
    }

    /* =============================
       10) Responsive
       ============================= */
    @media (max-width: 768px) {
      .main-container {
        padding: 10px;
      }
      .header-section {
        flex-direction: column;
        gap: 10px;
      }
      .header {
        width: 100%;
        text-align: center;
      }
      .title {
        width: 100%;
        margin: 0;
        font-size: 1.5rem;
      }
      .features-section {
        flex-direction: column;
        gap: 10px;
      }
      .quick-booking-button {
        margin-right: 0;
        width: 100%;
        justify-content: center;
      }
      .meeting-join {
        width: 100%;
        flex-direction: column;
      }
      .meeting-join input {
        width: 100%;
      }
      .room-status-container {
        justify-content: center;
      }
      .content {
        justify-content: center;
      }
      .footer-section {
        flex-direction: column;
        gap: 10px;
      }
      .footer-buttons {
        width: 100%;
        justify-content: center;
      }
      .exit-hint {
        width: 100%;
      }
    }
    @media (max-width: 480px) {
      .header p {
        font-size: 1rem;
      }
      .title {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Arrière-plan -->
  <div id="background-container"></div>

  <!-- Structure principale -->
  <div class="main-container">
    <!-- Section d'en-tête -->
    <div class="header-section">
      <!-- Date/Heure -->
      <div class="header">
        <p id="current-date"></p>
        <p id="current-time"></p>
      </div>
      
      <!-- Titre principal -->
      <div class="title" id="salle-title">Salle de Réunion</div>
    </div>
    
    <!-- Section des fonctionnalités -->
    <div class="features-section">
      <!-- Bouton "Créer réunion" -->
      <button class="quick-booking-button" onclick="openBookingModal()">
        ➕ Créer une réunion Teams
      </button>
      
      <!-- Barre "Rejoindre" -->
      <div class="meeting-join">
        <input type="text" id="meeting-id" placeholder="Entrez l'ID de la réunion">
        <button onclick="joinMeetingWithId()">🚀 Rejoindre</button>
        <div id="recent-ids"></div>
      </div>
    </div>
    
    <!-- Section des salles -->
    <button class="toggle-rooms-button" onclick="toggleRoomsVisibility()">
      👁️ Masquer les salles
    </button>
    
    <div class="room-status-container" id="roomStatusContainer"></div>
    
    <!-- Contenu principal (réunions) -->
    <div class="content">
      <div class="meetings">
        <h2>Réunions d'aujourd'hui</h2>
        <div id="meetings-container">Chargement des réunions...</div>
      </div>
    </div>
    
    <!-- Section de pied de page -->
    <div class="footer-section">
      <!-- Boutons bas de page -->
      <div class="footer-buttons">
        <button onclick="document.documentElement.requestFullscreen()">🔲 Plein écran</button>
        <button onclick="document.exitFullscreen()">❎ Réduire</button>
        <button onclick="fetchMeetings()">🔄 Rafraîchir</button>
      </div>
      
      <!-- Indication sortie plein écran -->
      <div class="exit-hint">
        <p>🔔 Maintenez <strong>Échap</strong> pour quitter le mode plein écran</p>
      </div>
    </div>
  </div>
  
  <!-- Modal de réservation rapide -->
  <div class="booking-modal" id="bookingModal">
    <div class="booking-modal-content">
      <h2>Créer une réunion Teams</h2>
      
      <div class="form-group">
        <label for="booking-title">Titre de la réunion</label>
        <input type="text" id="booking-title" placeholder="Entrez un titre">
      </div>
      
      <div class="form-group">
        <label for="booking-room">Salle</label>
        <select id="booking-room">
          <option value="">Sélectionnez une salle</option>
          <!-- Options will be added by JavaScript -->
        </select>
        <div class="room-availability" id="room-availability"></div>
      </div>
      
      <div class="form-group">
        <label>Durée</label>
        <div class="quick-duration-buttons">
          <div class="duration-button" data-minutes="15">15 min</div>
          <div class="duration-button" data-minutes="30">30 min</div>
          <div class="duration-button" data-minutes="60">1 heure</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="booking-start">Heure de début</label>
        <input type="time" id="booking-start">
      </div>
      
      <div class="form-group participants-container">
        <label for="booking-participants">Participants (séparés par des virgules)</label>
        <input type="text" id="booking-participants" class="participants-input" 
               placeholder="ex: user@anecoop-france.com, autre@domaine.com">
      </div>
      
      <div class="booking-modal-buttons">
        <button class="cancel-button" onclick="closeBookingModal()">Annuler</button>
        <button class="create-button" onclick="createTeamsMeeting()">Créer la réunion</button>
      </div>
    </div>
  </div>

  <script>
    /* =========================
       A) Initialisation et configuration
       ========================= */
    // Définir les salles pour l'utilisation dans le script
    window.SALLES = {
      'Canigou': 'Sallecanigou@anecoop-france.com',
      'Castillet': 'Sallecastillet@anecoop-france.com',
      'Florensud': 'salleflorensud@florensud.fr',
      'Mallorca': 'Sallemallorca@anecoop-france.com',
      'Mimosa': 'Sallemimosa@florensud.fr',
      'Pivoine': 'SallePivoine@florensud.fr',
      'Renoncule': 'SalleRenoncule@florensud.fr',
      'Tramontane': 'Salletramontane@anecoop-france.com',
      'Massane': 'Sallemassane@anecoop-france.com'
    };

    /* =========================

    function updateMeetingsDisplay(meetings) {
      const container = document.getElementById('meetings-container');
      container.innerHTML = '';
      const now = new Date();

      const pastMeetings = [];
      const currentMeetings = [];
      const upcomingMeetings = [];

      meetings.forEach(m => {
        const start = new Date(m.start);
        const end = new Date(m.end);
        if (end < now) {
          pastMeetings.push(m);
        } else if (start <= now && now < end) {
          currentMeetings.push(m);
        } else {
          upcomingMeetings.push(m);
        }
      });

      // EN COURS
      if (currentMeetings.length > 0) {
        container.innerHTML += `<h4 class="status-current">🟢 En cours</h4>`;
        currentMeetings.forEach(m => {
          container.innerHTML += createMeetingItem(m, 'En cours');
        });
      }
      // À venir
      if (upcomingMeetings.length > 0) {
        container.innerHTML += `<h4>🔵 À venir</h4>`;
        upcomingMeetings.forEach(m => {
          container.innerHTML += createMeetingItem(m, 'À venir');
        });
      }
      // Terminées
      if (pastMeetings.length > 0) {
        container.innerHTML += `<h4>⚪ Terminées</h4>`;
        pastMeetings.forEach(m => {
          container.innerHTML += createMeetingItem(m, 'Terminée');
        });
      }
      // Aucune réunion
      if (!currentMeetings.length && !upcomingMeetings.length && !pastMeetings.length) {
        container.innerHTML = "<p>Aucune réunion prévue aujourd'hui.</p>";
      }
      
      // Mettre à jour les chronomètres après création des éléments
      updateMeetingTimers();
    }

    function createMeetingItem(meeting, category) {
      const start = new Date(meeting.start);
      const end = new Date(meeting.end);
      const now = new Date();
      const startTime = start.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
      const endTime = end.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
    
      // Information sur le temps restant
      let progressBar = '';
      
      if (category === 'En cours') {
        // Calcul du temps total de la réunion et du temps écoulé
        const totalDuration = end.getTime() - start.getTime();
        const elapsedTime = now.getTime() - start.getTime();
        const progressPercent = Math.min(100, Math.max(0, (elapsedTime / totalDuration) * 100)).toFixed(1);
        
        // Temps restant en minutes
        const remainingMinutes = Math.floor((end.getTime() - now.getTime()) / 60000);
        
        // Détermine la classe de couleur en fonction du temps écoulé
        let progressClass = 'early';
        if (progressPercent > 75) progressClass = 'ending';
        else if (progressPercent > 50) progressClass = 'late';
        else if (progressPercent > 25) progressClass = 'middle';
        
        // Formater le temps restant
        const remainingHours = Math.floor(remainingMinutes / 60);
        const remainingMins = remainingMinutes % 60;
        const remainingText = remainingHours > 0 
          ? `${remainingHours}h ${remainingMins}min`
          : `${remainingMins}min`;
        
        // Création de la barre de progression
        progressBar = `
          <div class="meeting-progress-container">
            <div class="meeting-progress-bar ${progressClass}" style="width: ${progressPercent}%"></div>
          </div>
          <div class="meeting-progress-text">
            <span>${progressPercent}% écoulé</span>
            <span>⏱️ Reste: ${remainingText}</span>
          </div>
          <div class="time-marker">
            <span class="start">${startTime}</span>
            <span class="progress-now" style="margin-left: ${progressPercent}%">⌚</span>
            <span class="end" style="float: right">${endTime}</span>
          </div>
        `;
      }
    
      // Afficher la salle si "Toutes les salles"
      let salleHTML = '';
      if (window.isAllRooms && meeting.salle) {
        salleHTML = `<p class="meeting-salle">📍 Salle : ${meeting.salle}</p>`;
      }
    
      // Bouton "🔗 Rejoindre"
      let joinButton = '';
      if (meeting.joinUrl) {
        joinButton = `<button onclick="window.open('${meeting.joinUrl}', '_blank')">🔗 Rejoindre</button>`;
      }
    
      return `
        <div class="meeting-item ${category === 'Terminée' ? 'past' : ''}">
          <h3>${meeting.subject || 'Réunion sans titre'}</h3>
          <p>🕒 ${startTime} - ${endTime}</p>
          ${category === 'En cours' ? progressBar : ''}
          ${salleHTML}
          <p>👥 ${Array.isArray(meeting.attendees) ? meeting.attendees.slice(0, 3).join(', ') + (meeting.attendees.length > 3 ? '...' : '') : (meeting.attendees || 'Aucun invité')}</p>
          ${joinButton}
        </div>
      `;
    }

    /* =========================
       E) Chronomètre visuel pour les réunions
       ========================= */
    function updateMeetingTimers() {
      const currentItems = document.querySelectorAll('.meeting-item:not(.past)');
      const now = new Date();
      
      currentItems.forEach(item => {
        // Extraire les heures de début et de fin
        const timeText = item.querySelector('p')?.textContent || '';
        const times = timeText.match(/(\d{2}:\d{2}) - (\d{2}:\d{2})/);
        
        if (times && times.length === 3) {
          const [_, startStr, endStr] = times;
          
          // Convertir en objets Date
          const today = now.toISOString().split('T')[0];
          const startParts = startStr.split(':');
          const endParts = endStr.split(':');
          
          const start = new Date(`${today}T${startParts[0]}:${startParts[1]}:00`);
          const end = new Date(`${today}T${endParts[0]}:${endParts[1]}:00`);
          
          // Si c'est une réunion en cours, mettre à jour la barre de progression
          if (start <= now && now < end) {
            const totalDuration = end.getTime() - start.getTime();
            const elapsedTime = now.getTime() - start.getTime();
            const progressPercent = Math.min(100, Math.max(0, (elapsedTime / totalDuration) * 100)).toFixed(1);
            
            // Trouver et mettre à jour la barre de progression
            const progressBar = item.querySelector('.meeting-progress-bar');
            const progressText = item.querySelector('.meeting-progress-text span:first-child');
            const remainingText = item.querySelector('.meeting-progress-text span:last-child');
            const progressNow = item.querySelector('.progress-now');
            
            if (progressBar && progressText) {
              // Mise à jour visuelle
              progressBar.style.width = `${progressPercent}%`;
              progressText.textContent = `${progressPercent}% écoulé`;
              
              // Mise à jour du temps restant
              const remainingMinutes = Math.floor((end.getTime() - now.getTime()) / 60000);
              const remainingHours = Math.floor(remainingMinutes / 60);
              const remainingMins = remainingMinutes % 60;
              const remainingTextStr = remainingHours > 0 
                ? `${remainingHours}h ${remainingMins}min`
                : `${remainingMins}min`;
              
              if (remainingText) {
                remainingText.textContent = `⏱️ Reste: ${remainingTextStr}`;
              }
              
              if (progressNow) {
                progressNow.style.marginLeft = `${progressPercent}%`;
              }
              
              // Mise à jour de la classe de couleur
              progressBar.className = 'meeting-progress-bar';
              if (progressPercent > 75) progressBar.classList.add('ending');
              else if (progressPercent > 50) progressBar.classList.add('late');
              else if (progressPercent > 25) progressBar.classList.add('middle');
              else progressBar.classList.add('early');
            }
          }
        }
      });
    }

    async function updateRoomStatus() {
      const container = document.getElementById('roomStatusContainer');
      if (!container) return;
      
      try {
        // Obtenir les données des réunions
        const response = await fetch(`/meetings.json?t=${Date.now()}`);
        if (!response.ok) throw new Error('Impossible de récupérer les données');
        
        const meetings = await response.json();
        const now = new Date();
        
        // Organiser les réunions par salle
        const roomMeetings = {};
        
        // Obtenir toutes les salles de la configuration
        for (const room in window.SALLES) {
          roomMeetings[room.toLowerCase()] = [];
        }
        
        // Ajouter les réunions aux salles correspondantes
        meetings.forEach(meeting => {
          const salle = meeting.salle?.toLowerCase();
          if (salle && roomMeetings[salle]) {
            roomMeetings[salle].push({
              id: meeting.id,
              subject: meeting.subject,
              start: new Date(meeting.start),
              end: new Date(meeting.end),
              isOnline: meeting.isOnline,
              joinUrl: meeting.joinUrl
            });
          }
        });
        
        // Vider le conteneur
        container.innerHTML = '';
        
        // Créer les cartes de statut pour chaque salle
        for (const room in roomMeetings) {
          // Convertir en titre avec majuscule initiale
          const roomName = room.charAt(0).toUpperCase() + room.slice(1);
          
          // Trier les réunions par heure de début
          const sortedMeetings = roomMeetings[room].sort((a, b) => a.start - b.start);
          
          // Trouver la réunion actuelle et la prochaine
          let currentMeeting = null;
          let nextMeeting = null;
          
          for (const meeting of sortedMeetings) {
            if (meeting.start <= now && meeting.end > now) {
              currentMeeting = meeting;
            } else if (meeting.start > now) {
              if (!nextMeeting || meeting.start < nextMeeting.start) {
                nextMeeting = meeting;
              }
            }
          }
          
          // Déterminer le statut
          let status = 'available';
          let statusText = 'Disponible';
          let timeText = '';
          let nextText = '';
          
          if (currentMeeting) {
            status = 'occupied';
            statusText = 'Occupée';
            
            // Calculer le temps restant
            const remainingMinutes = Math.floor((currentMeeting.end - now) / 60000);
            timeText = `Fin dans ${remainingMinutes} min`;
            
            if (nextMeeting) {
              const nextStartTime = nextMeeting.start.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
              nextText = `${nextStartTime}: ${nextMeeting.subject}`;
            }
          } else if (nextMeeting) {
            // Vérifier si la prochaine réunion est dans moins de 30 minutes
            const minutesUntilNext = Math.floor((nextMeeting.start - now) / 60000);
            
            if (minutesUntilNext <= 30) {
              status = 'soon';
              statusText = 'Bientôt occupée';
              
              const nextStartTime = nextMeeting.start.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
              timeText = `Dans ${minutesUntilNext} min`;
              nextText = `${nextStartTime}: ${nextMeeting.subject}`;
            } else {
              const nextStartTime = nextMeeting.start.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
              nextText = `À ${nextStartTime}`;
            }
          }
          
          // Créer la carte de statut
          const card = document.createElement('div');
          card.className = `room-status-card ${status}`;
          card.innerHTML = `
            <div class="room-name">${roomName}</div>
            <div class="room-status">
              <span class="status-icon ${status}"></span>
              ${statusText}
            </div>
            ${timeText ? `<div class="room-time">${timeText}</div>` : ''}
            ${nextText ? `<div class="room-next">${nextText}</div>` : ''}
          `;
          
          // Ajouter un événement pour rediriger vers la page de la salle
          card.addEventListener('click', function() {
            window.location.href = `/${room.toLowerCase()}`;
          });
          
          container.appendChild(card);
        }
        
      } catch (error) {
        console.error('Erreur lors de la mise à jour du statut des salles:', error);
        container.innerHTML = '<p>Impossible de récupérer le statut des salles</p>';
      }
    }

            v = c === 'x' ? r : (r & 0x3 | 0x8);

      });
    }

    // Vérifier la disponibilité d'une salle
    function checkRoomAvailability() {
      const roomSelect = document.getElementById('booking-room');
      const availabilityDiv = document.getElementById('room-availability');
      const startTimeInput = document.getElementById('booking-start');
      
      if (!roomSelect || !availabilityDiv || !startTimeInput) return;
      
      const selectedRoom = roomSelect.value;
      const startTime = startTimeInput.value;
      
      if (!selectedRoom || !startTime) {
        availabilityDiv.innerHTML = '';
        return;
      }
      
      // Obtenir l'heure de fin basée sur la durée sélectionnée
      const activeDuration = document.querySelector('.duration-button.active');
      const durationMinutes = activeDuration ? parseInt(activeDuration.dataset.minutes) : 30;
      
      // Convertir en objets Date
      const today = new Date().toISOString().split('T')[0];
      const [hours, minutes] = startTime.split(':');
      const start = new Date(`${today}T${hours}:${minutes}:00`);
      const end = new Date(start);
      end.setMinutes(end.getMinutes() + durationMinutes);
      
      // Vérifier s'il y a un conflit avec les réunions existantes
      let isAvailable = true;
      let conflictingMeeting = null;
      
      try {
        // Utiliser les réunions déjà chargées dans l'interface
        const allMeetings = Array.from(document.querySelectorAll('.meeting-item'))
          .map(item => {
            const title = item.querySelector('h3')?.textContent || 'Sans titre';
            const timeText = item.querySelector('p')?.textContent || '';
            const times = timeText.match(/(\d{2}:\d{2}) - (\d{2}:\d{2})/);
            
            if (!times || times.length !== 3) return null;
            
            const [_, meetingStartStr, meetingEndStr] = times;
            
            // Convertir en objets Date
            const [startHours, startMinutes] = meetingStartStr.split(':');
            const [endHours, endMinutes] = meetingEndStr.split(':');
            
            const meetingStart = new Date(`${today}T${startHours}:${startMinutes}:00`);
            const meetingEnd = new Date(`${today}T${endHours}:${endMinutes}:00`);
            
            // Récupérer la salle depuis le texte si disponible
            const salleText = item.textContent;
            const salleMatch = salleText.match(/Salle : (\w+)/);
            const salle = salleMatch ? salleMatch[1] : '';
            
            return { title, start: meetingStart, end: meetingEnd, salle };
          })
          .filter(meeting => meeting !== null);
        
        // Vérifier les conflits
        for (const meeting of allMeetings) {
          if (meeting.salle.toLowerCase() === selectedRoom.toLowerCase()) {
            // Vérifier si les plages horaires se chevauchent
            if ((start >= meeting.start && start < meeting.end) || 
                (end > meeting.start && end <= meeting.end) ||
                (start <= meeting.start && end >= meeting.end)) {
              isAvailable = false;
              conflictingMeeting = meeting;
              break;
            }
          }
        }
        
        // Afficher le résultat
        if (isAvailable) {
          availabilityDiv.innerHTML = '<span class="available">✓ Salle disponible</span>';
        } else {
          const conflictStart = conflictingMeeting.start.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
          const conflictEnd = conflictingMeeting.end.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
          availabilityDiv.innerHTML = `<span class="occupied">✗ Salle occupée</span> (${conflictStart} - ${conflictEnd} : ${conflictingMeeting.title})`;
        }
        
      } catch (error) {
        console.error("Erreur lors de la vérification de disponibilité:", error);
        availabilityDiv.innerHTML = '<span class="occupied">Impossible de vérifier la disponibilité</span>';
      }
    }

      const roomEmail = window.SALLES?.[room] || '';
      
      if (!roomEmail) {
        alert("Erreur: impossible de trouver l'email de la salle sélectionnée.");
        return;
      }
      
      // Préparation des données pour la création de la réunion
      const meetingData = {
        title,
        room,
        roomEmail,
        start: start.toISOString(),
        end: end.toISOString(),
        participants,
        isOnlineMeeting: true
      };
      
      // Afficher un indicateur de chargement
      const createButton = document.querySelector('.create-button');
      const originalText = createButton.textContent;
      createButton.textContent = "Création en cours...";
      createButton.disabled = true;
      
      try {
        // Appel à l'API pour créer la réunion
        const response = await fetch('/api/create-meeting', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(meetingData)
        });
        
        const result = await response.json();
        
        if (!response.ok) {
          throw new Error(result.error || "Erreur lors de la création de la réunion");
        }
        
        // Afficher un message de succès
        alert("Réunion créée avec succès!");
        
        // Fermer le modal
        closeBookingModal();
        
        // Rafraîchir la liste des réunions
        fetchMeetings();
        
      } catch (error) {
        console.error("Erreur lors de la création de la réunion:", error);
        alert(`Erreur: ${error.message || "Impossible de créer la réunion"}`);
      } finally {
        // Restaurer le bouton
        createButton.textContent = originalText;
        createButton.disabled = false;
      }
    }

    /* =========================
       I) Rotation de l'arrière-plan
       ========================= */
    const backgrounds = [
      '/static/Images/iStock-1137376794.jpg',
      '/static/Images/iStock-1512013316.jpg',
      '/static/Images/iStock-2019872476.jpg',
      '/static/Images/iStock-2154828608.jpg',
      '/static/Images/iStock-2157915069.jpg',
      '/static/Images/iStock-2162113462.jpg',
      '/static/Images/iStock-2178301876.jpg',
      '/static/Images/iStock-2186748328.jpg',
      '/static/Images/iStock-2187797860.jpg',
      '/static/Images/iStock-2188982874.jpg'
    ];

    function changeBackground() {
      const randomImage = backgrounds[Math.floor(Math.random() * backgrounds.length)];
      document.getElementById('background-container').style.backgroundImage = `url('${randomImage}')`;
    }

    /* =========================
       J) Initialisation
       ========================= */
    // Initialisation au chargement de la page
    document.addEventListener('DOMContentLoaded', function() {
      // Initialiser l'arrière-plan
      changeBackground();
      
      // Mettre à jour l'affichage des réunions
      fetchMeetings();
      
      // Initialiser le statut des salles
      createRoomStatusSection();
      
      // Mettre à jour les IDs récents
      updateRecentIdsList();
      
      // Initialiser les événements du modal de réservation
      initializeBookingEvents();
      
      // Ajouter l'événement pour la touche Entrée au champ d'ID
      const meetingIdField = document.getElementById('meeting-id');
      if (meetingIdField) {
        meetingIdField.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            joinMeetingWithId();
          }
        });
      }
      
      // Mise en place des mises à jour périodiques
      setInterval(updateMeetingTimers, 60000); // Mise à jour des chronomètres chaque minute
      setInterval(fetchMeetings, 20000);       // Rafraîchit la liste toutes les 20 secondes
      setInterval(updateRoomStatus, 60000);    // Mise à jour du statut des salles
      setInterval(changeBackground, 3600000);  // Toutes les 60 minutes
    });

    // Initialiser les événements du modal de réservation
    function initializeBookingEvents() {
      // Gestionnaire pour les boutons de durée
      const durationButtons = document.querySelectorAll('.duration-button');
      durationButtons.forEach(button => {
        button.addEventListener('click', function() {
          // Retirer la classe active des autres boutons
          durationButtons.forEach(btn => btn.classList.remove('active'));
          // Ajouter la classe active au bouton cliqué
          this.classList.add('active');
          // Vérifier la disponibilité de la salle
          checkRoomAvailability();
        });
      });
      
      // Événements pour vérifier la disponibilité en cas de changements
      const roomSelect = document.getElementById('booking-room');
      const startTimeInput = document.getElementById('booking-start');
      
      if (roomSelect) {
        roomSelect.addEventListener('change', checkRoomAvailability);
      }
      
      if (startTimeInput) {
        startTimeInput.addEventListener('change', checkRoomAvailability);
      }
      
      // Fermer le modal si on clique en dehors du contenu
      const modal = document.getElementById('bookingModal');
      if (modal) {
        modal.addEventListener('click', function(e) {
          if (e.target === modal) {
            closeBookingModal();
          }
        });
      }
    }
  </script>
</body>
