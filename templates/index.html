<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta id="salle-name" name="salle-name" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salle de Réunion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Arrière-plan -->
  <div id="background-container"></div>

  <!-- Structure principale -->
  <div class="main-container">
    <!-- Menu latéral -->
    <div class="side-menu" id="sideMenu">
      <div class="menu-logo">
        <!-- Placeholder pour le logo de l'entreprise -->
        <svg width="100" height="40" viewBox="0 0 100 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="100" height="40" rx="5" fill="#6264A7"/>
          <text x="50" y="25" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">ANECOOP</text>
        </svg>
      </div>
      
      <h3 class="menu-title">Tableau de bord</h3>
      
      <div class="menu-items">
        <a href="#" class="menu-item active">
          <span class="menu-item-icon"><i class="fas fa-home"></i></span>
          <span class="menu-item-text">Accueil</span>
        </a>
        <a href="#" class="menu-item">
          <span class="menu-item-icon"><i class="fas fa-calendar-alt"></i></span>
          <span class="menu-item-text">Réservation</span>
        </a>
        <a href="https://teams.microsoft.com" target="_blank" class="menu-item">
          <span class="menu-item-icon"><i class="fas fa-users"></i></span>
          <span class="menu-item-text">Teams</span>
        </a>
        
        <div class="menu-separator"></div>
        
        <a href="#" class="menu-item">
          <span class="menu-item-icon"><i class="fas fa-briefcase"></i></span>
          <span class="menu-item-text">SAGE</span>
        </a>
        <a href="#" class="menu-item">
          <span class="menu-item-icon"><i class="fas fa-box"></i></span>
          <span class="menu-item-text">Demande de prêt</span>
        </a>
        <a href="#" class="menu-item">
          <span class="menu-item-icon"><i class="fas fa-sync-alt"></i></span>
          <span class="menu-item-text">AnecoopPulse</span>
        </a>
        <a href="#" class="menu-item">
          <span class="menu-item-icon"><i class="fas fa-robot"></i></span>
          <span class="menu-item-text">Mistral AI</span>
        </a>
      </div>
      
      <div class="menu-bottom">
        <button class="toggle-rooms-button" onclick="toggleRoomsVisibility()">
          <i class="fas fa-eye"></i> <span class="button-text">Afficher salles</span>
        </button>
      </div>
      <!-- Le bouton de toggle du menu sera ajouté en JavaScript -->
    </div>
    
    <!-- Bouton menu mobile -->
    <button class="menu-toggle-mobile" id="menuToggle" style="display: none;"><i class="fas fa-bars"></i></button>
    
    <!-- Section d'en-tête -->
    <div class="header">
      <!-- Date/Heure -->
      <div class="datetime">
        <p id="current-date"></p>
        <p id="current-time"></p>
      </div>
      
      <!-- Titre principal -->
      <div class="title-container">
        <div class="title" id="salle-title">Salle de Réunion</div>
      </div>
      
      <!-- Barre de recherche d'ID -->
      <div class="meeting-join">
        <input type="text" id="meeting-id" placeholder="Entrez l'ID de la réunion">
        <button onclick="joinMeetingWithId()"><i class="fas fa-sign-in-alt"></i> Rejoindre</button>
      </div>
    </div>
    
    <!-- Section des salles (par défaut masquée) -->
    <div class="rooms-section">
      <div class="rooms-container" id="roomsContainer">
        <div class="rooms" id="roomsList"></div>
      </div>
    </div>
    
    <!-- Zone centrale -->
    <div class="content"></div>
    
    <!-- Conteneur des réunions -->
    <div class="meetings-container">
      <div class="meetings">
        <!-- En-tête avec titre -->
        <div class="meetings-header">
          <h2>RÉUNIONS D'AUJOURD'HUI</h2>
        </div>
        
        <!-- Liste des réunions -->
        <div class="meetings-list" id="meetings-container">Chargement des réunions...</div>
      </div>
    </div>
    
    <!-- Contrôles en bas de page -->
    <div class="controls-container">
      <div class="control-buttons">
        <button onclick="document.documentElement.requestFullscreen()"><i class="fas fa-expand"></i> Plein écran</button>
        <button onclick="document.exitFullscreen()"><i class="fas fa-compress"></i> Réduire</button>
        <button onclick="fetchMeetings()"><i class="fas fa-sync-alt"></i> Rafraîchir</button>
      </div>
    </div>
  </div>
  
  <!-- Zone des IDs récents (flottante) -->
  <div id="recent-ids"></div>
  
  <!-- Modal de réservation -->
  <div class="booking-modal" id="bookingModal">
    <div class="booking-modal-content">
      <h2>Créer une réunion Teams</h2>
      
      <div class="form-group">
        <label for="booking-title">Titre de la réunion</label>
        <input type="text" id="booking-title" placeholder="Entrez un titre">
      </div>
      
      <div class="form-group">
        <label for="booking-room">Salle</label>
        <select id="booking-room">
          <option value="">Sélectionnez une salle</option>
          <!-- Options will be added by JavaScript -->
        </select>
        <div class="room-availability" id="room-availability"></div>
      </div>
      
      <div class="form-group">
        <label>Durée</label>
        <div class="quick-duration-buttons">
          <div class="duration-button" data-minutes="15">15 min</div>
          <div class="duration-button" data-minutes="30">30 min</div>
          <div class="duration-button" data-minutes="60">1 heure</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="booking-start">Heure de début</label>
        <input type="time" id="booking-start">
      </div>
      
      <div class="form-group participants-container">
        <label for="booking-participants">Participants (séparés par des virgules)</label>
        <input type="text" id="booking-participants" class="participants-input" 
               placeholder="ex: user@anecoop-france.com, autre@domaine.com">
      </div>
      
      <div class="booking-modal-buttons">
        <button class="cancel-button" onclick="closeBookingModal()">Annuler</button>
        <button class="create-button" onclick="createTeamsMeeting()">Créer la réunion</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="meetingsAPI.js"></script>
  <script src="main.js"></script>
</body>
</html>
