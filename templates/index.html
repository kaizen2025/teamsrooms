  <style>
    /* =============================
       1) Styles de base et global
       ============================= */
    html, body {
      margin: 0;
      padding: 0;

    /* =============================
       2) Arri√®re-plan anim√© all√©g√©
       ============================= */
    #background-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      /* Animation plus l√©g√®re : de 1 √† 1.005 */
      animation: zoomBackground 30s infinite alternate ease-in-out;
    }
    @keyframes zoomBackground {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.005); }
      100% { transform: scale(1); }
    }

    /* D√©grad√© l√©ger par-dessus l'image */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(255,255,255,0.05), rgba(0,0,0,0.2));
      pointer-events: none;
      z-index: 0;
    }

    /* =============================
       3) Barre de saisie "Rejoindre"
       ============================= */

      position: absolute;
      top: 20px; right: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
      background: rgba(255,255,255,0.25);
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);

    .meeting-join button {

    /* =============================
       4) Header (date/heure)
       ============================= */
    .header {
      position: absolute;
      top: 20px; left: 20px;
      background-color: rgba(0,0,0,0.5);
      backdrop-filter: blur(4px);
      border-radius: 10px;

    .header p {

      font-weight: bold;

    }

    /* =============================
       5) Titre principal (adapt√©)
       ============================= */
    .title {
      position: absolute;
      top: 20px; left: 50%;
      transform: translateX(-50%);
      /* Limite la largeur pour √©viter le chevauchement */
      max-width: calc(100% - 500px);
      font-size: 2.2rem;
      font-weight: bold;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
      color: #fff;
      background: rgba(0,0,0,0.3);
      padding: 8px 20px;
      border-radius: 10px;
      z-index: 10;
      white-space: nowrap;
      overflow: hidden;

    }

    /* =============================
       6) Contenu principal
       ============================= */

      left: 20px; right: 20px;
      display: flex;
      justify-content: flex-end;
      align-items: flex-start;

    .meetings {

      max-width: 550px;

      background: rgba(30,30,30,0.85);
      backdrop-filter: blur(10px);
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      padding: 20px;
      overflow-y: auto;
      color: #fff;
    }
    .meetings h2 {
      margin-top: 0;
      font-size: 1.5rem;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 0.8rem;
      color: #fff;
      border-bottom: 2px solid rgba(255,255,255,0.2);
      padding-bottom: 5px;
      text-align: center;
    }
    .status-current {
      margin-top: 5px;
      margin-bottom: 5px;
      padding: 6px 12px;
      display: inline-block;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      background-color: #28a745;
      color: white;
      animation: blink 1.5s infinite alternate;
    }
    @keyframes blink {

      50% { opacity: 0.5; }

    }
    .meeting-item {
      background-color: rgba(255,255,255,0.1);
      border-radius: 10px;
      margin: 8px 0;
      padding: 12px;
      transition: transform 0.3s, box-shadow 0.3s;

    .meeting-item h3 {

    }
    .meeting-item p {

      margin: 5px 0;

    }
    .meeting-item.past {
      opacity: 0.75;

    /* Affiche la salle si on est sur "Toutes les salles" */

      margin: 4px 0;
      color: #ddd;
    }

    /* =============================
       7) Bouton Rejoindre style "üîó Rejoindre"
       ============================= */
    .meeting-item button {
      align-self: center;
      background-color: #2828a7; /* Couleur de fond (bleu fonc√©) */
      border: none;
      border-radius: 10px;
      color: white;
      padding: 4px 30px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 6px; /* Espace entre l'ic√¥ne et le texte */
      transition: background-color 0.3s, transform 0.2s;
      margin-top: 1px;
    }
    .meeting-item button:hover {
      background-color: #218838; /* Couleur au survol (vert) */
      transform: translateY(-1px);
    }

    /* =============================
       8) Boutons en bas
       ============================= */
    .footer-buttons {
      position: fixed;
      bottom: 20px; left: 20px;
      display: flex;
      gap: 12px;

      flex-wrap: wrap;
    }
    .footer-buttons button {
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: rgba(255,255,255,0.25);

      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease-in-out;
      text-transform: uppercase;

    .footer-buttons button:hover {
      background: rgba(255,255,255,0.5);
      color: black;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255,255,255,0.4);
    }

    /* =============================
       9) Indication sortie plein √©cran
       ============================= */
    .exit-hint {
      position: fixed;
      bottom: 85px; left: 20px;
      z-index: 10;

      box-shadow: 0 3px 10px rgba(0,0,0,0.25);

    /* =============================
       10) Responsive

    @media (max-width: 768px) {

      }

      }

    }
    @media (max-width: 480px) {
      .header p {

      }
      .meeting-join button {

      }

      }
    }
  </style>

  <!-- Barre "Rejoindre" -->
  <div class="meeting-join">

  </div>

  <!-- Arri√®re-plan -->
  <div id="background-container"></div>

  <!-- Header (date/heure) -->
  <div class="header">
    <p id="current-date"></p>
    <p id="current-time"></p>

  <!-- Titre principal -->
  <div class="title" id="salle-title">Salle de R√©union</div>

  <!-- Contenu (r√©unions) -->
  <div class="content">
    <div class="meetings">
      <h2>R√©unions d'aujourd'hui</h2>
      <div id="meetings-container">Chargement des r√©unions...</div>
    </div>

  <!-- Boutons bas de page -->
  <div class="footer-buttons">
    <button onclick="document.documentElement.requestFullscreen()">üî≤ Plein √©cran</button>

    <button onclick="fetchMeetings()">üîÑ Rafra√Æchir</button>
  </div>

  <!-- Indication sortie plein √©cran -->
  <div class="exit-hint">
    <p>üîî Maintenez <strong>√âchap</strong> pour quitter le mode plein √©cran</p>
  </div>

  <script>
    /* =========================
       A) Date/Heure
       ========================= */
    function updateDateTime() {
      const now = new Date();
      document.getElementById('current-date').textContent =
        now.toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
      document.getElementById('current-time').textContent =
        now.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    /* =========================
       B) Nom de la salle
       ========================= */
    let salleName = (window.location.pathname.split('/')[1] || '').trim().toLowerCase();
    if (!salleName) salleName = 'toutes les salles';
    document.getElementById('salle-title').textContent =
      "Salle de R√©union " + salleName.charAt(0).toUpperCase() + salleName.slice(1);
    const isAllRooms = (salleName === 'toutes les salles');

    /* =========================
       C) Gestion des r√©unions
       ========================= */
    let previousMeetings = JSON.stringify([]);

    async function fetchMeetings() {
      try {
        // Charger la liste
        const response = await fetch(`/meetings.json?t=${Date.now()}`);
        let meetings = await response.json();

        // Filtrer par salle si ce n'est pas "toutes les salles"
        if (!isAllRooms) {
          meetings = meetings.filter(m => (m.salle || '').toLowerCase() === salleName);
        }
        // Filtrer pour ne garder que celles du jour
        const today = new Date().toDateString();
        meetings = meetings.filter(m => new Date(m.start).toDateString() === today);

        const currentMeetingsString = JSON.stringify(meetings);
        if (previousMeetings === currentMeetingsString) return;
        previousMeetings = currentMeetingsString;

        updateMeetingsDisplay(meetings);
      } catch (error) {
        console.error("‚ùå Erreur lors du chargement des r√©unions :", error);
        document.getElementById('meetings-container').innerHTML =
          '<p style="color: red; font-weight: bold; text-align: center;">‚ö†Ô∏è Impossible de r√©cup√©rer les r√©unions.</p>';
      }
    }

    function updateMeetingsDisplay(meetings) {
      const container = document.getElementById('meetings-container');
      container.innerHTML = '';
      const now = new Date();

      const pastMeetings = [];
      const currentMeetings = [];
      const upcomingMeetings = [];

      meetings.forEach(m => {
        const start = new Date(m.start);
        const end = new Date(m.end);
        if (end < now) {
          pastMeetings.push(m);
        } else if (start <= now && now < end) {
          currentMeetings.push(m);
        } else {
          upcomingMeetings.push(m);
        }
      });

      function createMeetingItem(meeting, category) {
        const start = new Date(meeting.start);
        const end = new Date(meeting.end);
        const startTime = start.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
        const endTime = end.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });

        let extraInfo = '';
        if (category === 'En cours') {
          const diffMin = Math.floor((end - now) / 60000);
          extraInfo = `<p>‚è≥ Temps restant : ${diffMin} min</p>`;
        }

        // Afficher la salle si "Toutes les salles"
        let salleHTML = '';
        if (isAllRooms && meeting.salle) {
          salleHTML = `<p class="meeting-salle">üìç Salle : ${meeting.salle}</p>`;
        }

        // Bouton "üîó Rejoindre"
        let joinButton = '';
        if (meeting.joinUrl) {
          joinButton = `<button onclick="window.open('${meeting.joinUrl}', '_blank')">üîó Rejoindre</button>`;
        }

        return `
          <div class="meeting-item ${category === 'Termin√©e' ? 'past' : ''}">
            <h3>${meeting.subject || 'R√©union sans titre'}</h3>
            <p>üïí ${startTime} - ${endTime}</p>
            ${category === 'En cours' ? extraInfo : ''}
            ${salleHTML}
            <p>üë• ${Array.isArray(meeting.attendees) ? meeting.attendees.join(', ') : (meeting.attendees || 'Aucun invit√©')}</p>
            ${joinButton}
          </div>
        `;
      }

      // EN COURS
      if (currentMeetings.length > 0) {
        container.innerHTML += `<h4 class="status-current">üü¢ En cours</h4>`;
        currentMeetings.forEach(m => {
          container.innerHTML += createMeetingItem(m, 'En cours');
        });
      }
      // √Ä venir
      if (upcomingMeetings.length > 0) {
        container.innerHTML += `<h4>üîµ √Ä venir</h4>`;
        upcomingMeetings.forEach(m => {
          container.innerHTML += createMeetingItem(m, '√Ä venir');
        });
      }
      // Termin√©es
      if (pastMeetings.length > 0) {
        container.innerHTML += `<h4>‚ö™ Termin√©es</h4>`;
        pastMeetings.forEach(m => {
          container.innerHTML += createMeetingItem(m, 'Termin√©e');
        });
      }
      // Aucune r√©union
      if (!currentMeetings.length && !upcomingMeetings.length && !pastMeetings.length) {
        container.innerHTML = "<p>Aucune r√©union pr√©vue aujourd'hui.</p>";
      }
    }

    // Rafra√Æchit la liste toutes les 20 secondes (au lieu de 10 pour all√©ger)
    setInterval(fetchMeetings, 20000);
    fetchMeetings();

    /* =========================
       D) Rejoindre par ID - AM√âLIOR√â
       ========================= */
    async function joinMeetingWithId() {
      const meetingIdField = document.getElementById('meeting-id');
      let meetingId = meetingIdField.value.trim();
      
      if (!meetingId) {
        alert("Veuillez entrer l'ID de la r√©union.");
        return;
      }
      
      // Pr√©paration de l'interface
      const joinButton = meetingIdField.nextElementSibling;
      const originalText = joinButton.innerHTML;
      meetingIdField.disabled = true;
      joinButton.disabled = true;
      joinButton.innerHTML = "Connexion‚Ä¶";
      
      try {
        // AM√âLIORATION 1: Nettoyage de l'ID
        // Enlever tous les espaces, tirets, et autres caract√®res non num√©riques
        // si l'ID ressemble √† un ID num√©rique Teams
        if (meetingId.match(/[\d\s\-]+/)) {
          meetingId = meetingId.replace(/[^\d]/g, '');
        }
        
        // AM√âLIORATION 2: V√©rifier si c'est d√©j√† une URL Teams
        if (meetingId.startsWith('https://teams.microsoft.com/')) {
          window.open(meetingId, "_blank");
          return;
        }
        
        // AM√âLIORATION 3: Log pour d√©bogage
        console.log("Tentative de connexion avec l'ID:", meetingId);
        
        // AM√âLIORATION 4: Essayer diff√©rentes m√©thodes
        // M√©thode 1: V√©rifier dans les r√©unions locales
        const response1 = await fetch(`/meetings.json?t=${Date.now()}`);
        if (response1.ok) {
          const meetings = await response1.json();
          // Chercher l'ID dans les r√©unions existantes
          const foundMeeting = meetings.find(m => 
            m.id && m.id.includes(meetingId) && m.joinUrl
          );
          
          if (foundMeeting && foundMeeting.joinUrl) {
            console.log("R√©union trouv√©e localement:", foundMeeting);
            window.open(foundMeeting.joinUrl, "_blank");
            return;
          }
        }
        
        // M√©thode 2: Utiliser l'API lookupMeeting
        const response2 = await fetch('/lookupMeeting?meetingId=' + encodeURIComponent(meetingId));
        if (response2.ok) {
          const data = await response2.json();
          if (data.joinUrl) {
            window.open(data.joinUrl, "_blank");
            return;
          }
        }
        
        // M√©thode 3: Construire une URL Teams directe (pour les IDs num√©riques)
        if (meetingId.match(/^\d+$/)) {
          const teamsUrl = `https://teams.microsoft.com/l/meetup-join/19:meeting_${meetingId}@thread.v2/0`;
          console.log("Tentative avec l'URL construite:", teamsUrl);
          window.open(teamsUrl, "_blank");
          return;
        }
        
        // Si toutes les m√©thodes ont √©chou√©
        alert("Impossible de trouver la r√©union. V√©rifiez l'ID et r√©essayez.");
        
      } catch (err) {
        console.error("Erreur lors de la connexion:", err);
        alert("Erreur lors de la r√©cup√©ration du lien de r√©union.");
      } finally {
        meetingIdField.disabled = false;
        joinButton.disabled = false;
        joinButton.innerHTML = originalText;
      }
    }

    // Ajouter l'√©v√©nement pour la touche Entr√©e
    document.getElementById('meeting-id').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        joinMeetingWithId();
      }
    });

    /* =========================
       E) Rotation de l'arri√®re-plan
       ========================= */
    const backgrounds = [
      '/static/Images/iStock-1137376794.jpg',
      '/static/Images/iStock-1512013316.jpg',
      '/static/Images/iStock-2019872476.jpg',
      '/static/Images/iStock-2154828608.jpg',
      '/static/Images/iStock-2157915069.jpg',
      '/static/Images/iStock-2162113462.jpg',
      '/static/Images/iStock-2178301876.jpg',
      '/static/Images/iStock-2186748328.jpg',
      '/static/Images/iStock-2187797860.jpg',
      '/static/Images/iStock-2188982874.jpg'
    ];

    function changeBackground() {
      const randomImage = backgrounds[Math.floor(Math.random() * backgrounds.length)];
      document.getElementById('background-container').style.backgroundImage = `url('${randomImage}')`;
    }
    // Toutes les 60 minutes + imm√©diatement (pour moins de charge)
    setInterval(changeBackground, 3600000);
    changeBackground();
  </script>

        meetingId = meetingId.replace(/[^\d]/g, '');

      // Sauvegarder l'ID r√©cent

      // Ouvrir dans une nouvelle fen√™tre

  // G√©n√©rer un UUID pour le param√®tre deeplinkId
  function generateUUID() {
    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
      var r = Math.random() * 16 | 0,
          v = c === 'x' ? r : (r & 0x3 | 0x8);
      return v.toString(16);
    });
  }

  /* =========================
     CHRONOM√àTRE VISUEL POUR LES R√âUNIONS
     ========================= */
  function updateMeetingTimers() {
    const currentItems = document.querySelectorAll('.meeting-item:not(.past)');
    const now = new Date();
    
    currentItems.forEach(item => {
      // Extraire les heures de d√©but et de fin
      const timeText = item.querySelector('p')?.textContent || '';
      const times = timeText.match(/(\d{2}:\d{2}) - (\d{2}:\d{2})/);
      
      if (times && times.length === 3) {
        const [_, startStr, endStr] = times;
        
        // Convertir en objets Date
        const today = now.toISOString().split('T')[0];
        const startParts = startStr.split(':');
        const endParts = endStr.split(':');
        
        const start = new Date(`${today}T${startParts[0]}:${startParts[1]}:00`);
        const end = new Date(`${today}T${endParts[0]}:${endParts[1]}:00`);
        
        // Si c'est une r√©union en cours, mettre √† jour la barre de progression
        if (start <= now && now < end) {
          const totalDuration = end.getTime() - start.getTime();
          const elapsedTime = now.getTime() - start.getTime();
          const progressPercent = Math.min(100, Math.max(0, (elapsedTime / totalDuration) * 100)).toFixed(1);
          
          // Trouver et mettre √† jour la barre de progression
          const progressBar = item.querySelector('.meeting-progress-bar');
          const progressText = item.querySelector('.meeting-progress-text span:first-child');
          const remainingText = item.querySelector('.meeting-progress-text span:last-child');
          const progressNow = item.querySelector('.progress-now');
          
          if (progressBar && progressText) {
            // Mise √† jour visuelle
            progressBar.style.width = `${progressPercent}%`;
            progressText.textContent = `${progressPercent}% √©coul√©`;
            
            // Mise √† jour du temps restant
            const remainingMinutes = Math.floor((end.getTime() - now.getTime()) / 60000);
            const remainingHours = Math.floor(remainingMinutes / 60);
            const remainingMins = remainingMinutes % 60;
            const remainingTextStr = remainingHours > 0 
              ? `${remainingHours}h ${remainingMins}min`
              : `${remainingMins}min`;
            
            if (remainingText) {
              remainingText.textContent = `‚è±Ô∏è Reste: ${remainingTextStr}`;
            }
            
            if (progressNow) {
              progressNow.style.marginLeft = `${progressPercent}%`;
            }
            
            // Mise √† jour de la classe de couleur
            progressBar.className = 'meeting-progress-bar';
            if (progressPercent > 75) progressBar.classList.add('ending');
            else if (progressPercent > 50) progressBar.classList.add('late');
            else if (progressPercent > 25) progressBar.classList.add('middle');
            else progressBar.classList.add('early');
          }
        }
      }
    });
  }

  async function updateRoomStatus() {
    const container = document.getElementById('roomStatusContainer');
    if (!container) return;
    
    try {
      // Obtenir les donn√©es des r√©unions
      const response = await fetch(`/meetings.json?t=${Date.now()}`);
      if (!response.ok) throw new Error('Impossible de r√©cup√©rer les donn√©es');
      
      const meetings = await response.json();
      const now = new Date();
      
      // Organiser les r√©unions par salle
      const roomMeetings = {};
      
      // Obtenir toutes les salles de la configuration
      const allRooms = window.SALLES || {};
      for (const room in allRooms) {
        roomMeetings[room.toLowerCase()] = [];
      }
      
      // Ajouter les r√©unions aux salles correspondantes
      meetings.forEach(meeting => {
        const salle = meeting.salle?.toLowerCase();
        if (salle && roomMeetings[salle]) {
          roomMeetings[salle].push({
            id: meeting.id,
            subject: meeting.subject,
            start: new Date(meeting.start),
            end: new Date(meeting.end),
            isOnline: meeting.isOnline,
            joinUrl: meeting.joinUrl
          });
        }
      });
      
      // Vider le conteneur
      container.innerHTML = '';
      
      // Cr√©er les cartes de statut pour chaque salle
      for (const room in roomMeetings) {
        // Convertir en titre avec majuscule initiale
        const roomName = room.charAt(0).toUpperCase() + room.slice(1);
        
        // Trier les r√©unions par heure de d√©but
        const sortedMeetings = roomMeetings[room].sort((a, b) => a.start - b.start);
        
        // Trouver la r√©union actuelle et la prochaine
        let currentMeeting = null;
        let nextMeeting = null;
        
        for (const meeting of sortedMeetings) {
          if (meeting.start <= now && meeting.end > now) {
            currentMeeting = meeting;
          } else if (meeting.start > now) {
            if (!nextMeeting || meeting.start < nextMeeting.start) {
              nextMeeting = meeting;
            }
          }
        }
        
        // D√©terminer le statut
        let status = 'available';
        let statusText = 'Disponible';
        let timeText = '';
        let nextText = '';
        
        if (currentMeeting) {
          status = 'occupied';
          statusText = 'Occup√©e';
          
          // Calculer le temps restant
          const remainingMinutes = Math.floor((currentMeeting.end - now) / 60000);
          timeText = `Fin dans ${remainingMinutes} min`;
          
          if (nextMeeting) {
            const nextStartTime = nextMeeting.start.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
            nextText = `${nextStartTime}: ${nextMeeting.subject}`;
          }
        } else if (nextMeeting) {
          // V√©rifier si la prochaine r√©union est dans moins de 30 minutes
          const minutesUntilNext = Math.floor((nextMeeting.start - now) / 60000);
          
          if (minutesUntilNext <= 30) {
            status = 'soon';
            statusText = 'Bient√¥t occup√©e';
            
            const nextStartTime = nextMeeting.start.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
            timeText = `Dans ${minutesUntilNext} min`;
            nextText = `${nextStartTime}: ${nextMeeting.subject}`;
          } else {
            const nextStartTime = nextMeeting.start.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
            nextText = `Prochaine: ${nextStartTime}`;
          }
        }
        
        // Cr√©er la carte de statut
        const card = document.createElement('div');
        card.className = `room-status-card ${status}`;
        card.innerHTML = `
          <div class="room-name">${roomName}</div>
          <div class="room-status">
            <span class="status-icon ${status}"></span>
            ${statusText}
          </div>
          ${timeText ? `<div class="room-time">${timeText}</div>` : ''}
          ${nextText ? `<div class="room-next">${nextText}</div>` : ''}
        `;
        
        // Ajouter un √©v√©nement pour rediriger vers la page de la salle
        card.addEventListener('click', function() {
          window.location.href = `/${room.toLowerCase()}`;
        });
        
        container.appendChild(card);
      }
      
    } catch (error) {
      console.error('Erreur lors de la mise √† jour du statut des salles:', error);
      container.innerHTML = '<p>Impossible de r√©cup√©rer le statut des salles</p>';
    }
  }
